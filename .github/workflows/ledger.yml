name: Ironbound Ledger

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-ledger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      # OPTIONAL: test BOTH channels (delete this whole step once you're confident)
      - name: Test Discord webhooks
        env:
          DISCORD_WEBHOOK_WAIVERS: ${{ secrets.DISCORD_WEBHOOK_WAIVERS }}
          DISCORD_WEBHOOK_TRADES: ${{ secrets.DISCORD_WEBHOOK_TRADES }}
        run: |
          curl -s -H "Content-Type: application/json" \
            -d '{"content":"✅ Ironbound Ledger waivers webhook test (from GitHub Actions)"}' \
            "$DISCORD_WEBHOOK_WAIVERS"

          curl -s -H "Content-Type: application/json" \
            -d '{"content":"✅ Ironbound Ledger trades webhook test (from GitHub Actions)"}' \
            "$DISCORD_WEBHOOK_TRADES"

      - name: Run ledger
        env:
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}
          DISCORD_WEBHOOK_WAIVERS: ${{ secrets.DISCORD_WEBHOOK_WAIVERS }}
          DISCORD_WEBHOOK_TRADES: ${{ secrets.DISCORD_WEBHOOK_TRADES }}
        run: python ledger.py

      - name: Commit updated state.json (if changed)
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "ironbound-ledger-bot"
            git config user.email "actions@users.noreply.github.com"
            git add state.json
            git commit -m "Update ledger state"
            git push
          else
            echo "No state changes."
          fi
